{% load static %}

<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dari</title>
        <link rel="icon" href="/media/logo.png" type="image/icon type">
        <!--  -->
        <link rel="stylesheet" href="{% static 'css/root.css' %}">
        <link rel="stylesheet" href="{% static 'css/boutiquePage/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/components_style/houseCard.css' %}">
        <link rel="stylesheet" href="{% static 'css/boutiquePage/recommandation.css' %}">
        <link rel="stylesheet" href="{% static 'css/boutiquePage/mostLikedHouse.css' %}">
        <link rel="stylesheet" href="{% static 'css/components_style/navBar.css' %}">
        <link rel="stylesheet" href="{% static 'css/components_style/buttonPagination.css' %}">
        <link rel="stylesheet" href="{% static 'css/components_style/fotter.css' %}">
        <!-- This file contain overlay style -->
        <link rel="stylesheet" href="{% static 'css/houseInfo/heading_post.css' %}">
        <!-- Google Icons Link -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6fa4ec11e9.js" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/6fa4ec11e9.js" crossorigin="anonymous"></script>
        <!-- Vue Js -->
        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>



        <div class="app">
            <navbar-sec background="transparent" progress_bar="true"></navbar-sec>
            <boutique-card @open-overlay="toggleOverlay" @overlay-data-update="updateOverLayData" ref="boutiquecard" :profile_id="boutique_id" :userauth="pagination_data.userAuth"></boutique-card>
            <boutique-listing :data="listing_data" :boutiqueid="boutique_id" :boutiquename="boutique_name" :listingcount="listing_count"></boutique-listing>
            <overlay-sec v-if="showOverlay" @close-overlay="toggleOverlay" :data="overLayData"></overlay-sec>
            <fotter-sec test="500"></fotter-sec>
        </div>
        <script>
            var data_name = JSON.stringify("{{boutiquename|escapejs}}")
            var data_pk = JSON.parse("{{boutiqueid|escapejs}}")
            var data_count = JSON.parse("{{itemscount|escapejs}}")
            var paginationData = JSON.parse("{{pagination_data|escapejs}}")
            var dataListing = JSON.parse("{{data|escapejs}}")
        </script>





        <!-- Import Our Js App -->
        <script src="{% static 'js/boutiquePage.js' %}"></script>
        <!-- Import Our Component -->
        <script src="{% static 'components/boutiquePage/user_card_profile.js' %}"></script>
        <script src="{% static 'components/reusable_components/paginationButton.js' %}"></script>
        <script src="{% static 'components/reusable_components/fotter.js' %}"></script>
        <script src="{% static 'components/reusable_components/navBarComponent.js' %}"></script>
        <script src="{% static 'components/boutiquePage/listing.js' %}"></script>
        <!-- Import Our Component -->
        <script src="{% static 'components/reusable_components/overlay.js' %}"></script>
        <script src="{% static 'components/boutiquePage/houseCard.js' %}"></script>
        <!-- Import Our Animations -->
        <script src="{% static 'animations/navBar.js' %}"></script>
        <!-- Mount Our App -->
        <script>app.mount(".app")</script>
    </body>
</html>
